<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estrutura html</title>
    </head>
        <body>
                <!-- o h1 é um cabeçalho ou titulo -->
            <h1> Minha TAG</h1> 
            <h2> Minha TAG 2</h2>
            <h4> Mais um titulo</h4>
            <!-- Paragrafos de textos -->
            <p> Meu primeiro texto em html</p>
            <!-- Tag de link-->
            <div>
                <a href="https://www.google.com" > Ir para o Google  </a>
                <hr> <!-- <hr> é uma linha horizontal -->
            </div>
            <div>
                <a href="https://www.google.com" target="_blank"> Ir para o Google em uma nova aba  </a>
            </div>
            <hr>
            <!-- LISTAS -->
            <ol>
                <li> Item 1</li>
                <li> Item 2</li>
                <li> Item 3</li>
                <li> Item 4</li>
            </ol>
            <ul>
                    <li> Item 1</li>
                    <li> Item 2</li>
                    <li> Item 3</li>
                    <li> Item 4</li>
            </ul>
            <!-- Texto em negrito-->
             <p> Meu primeiro texto em <strong> negrito</strong></p>
            <!-- Texto em itálico-->    
            <p> Meu primeiro texto em <em> itálico</em></p>
            <!-- Imagens-->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Logo do Google" width="200" height="100">
            <!-- -->

        </body>
</html>
